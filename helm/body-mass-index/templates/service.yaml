apiVersion: v1
kind: Service
metadata:
  name: {{ include "body-mass-index.fullname" . }}
  labels: {{ include "body-mass-index.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector: {{ include "body-mass-index.selectorLabels" . | nindent 4 }}
